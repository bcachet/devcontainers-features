name: "Test devcontainer features"
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - bitwarden-ssh-agent
          - chezmoi
          - clojure
          - cuelang
          - mise-auto-install
          - puppet
          - restish
    steps:
      - uses: actions/checkout@v4

      - name: Setup environment with Mise
        uses: jdx/mise-action@v3
        with:
          install: true

      - name: Create fake bitwarden-ssh-agent socket
        run: mkdir -p ~/.var/app/com.bitwarden.desktop/data/ && touch ~/.var/app/com.bitwarden.desktop/data/.bitwarden-ssh-agent.sock

      - name: "Test ${{ matrix.features }}"
        run: devcontainer features test -f ${{ matrix.features }} --skip-autogenerated
